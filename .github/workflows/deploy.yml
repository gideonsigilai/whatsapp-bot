name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Dashboard ‚Üí Cloudflare Pages
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          echo "üîê Checking required secrets... "
          [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}"    ] && echo "  ‚úÖ CLOUDFLARE_API_TOKEN is set"    || echo "  ‚ùå CLOUDFLARE_API_TOKEN is MISSING"
          [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"   ] && echo "  ‚úÖ CLOUDFLARE_ACCOUNT_ID is set"   || echo "  ‚ùå CLOUDFLARE_ACCOUNT_ID is MISSING"
          [ -n "${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" ] && echo "  ‚úÖ CLOUDFLARE_PAGES_PROJECT is set" || echo "  ‚ùå CLOUDFLARE_PAGES_PROJECT is MISSING"
          # Fail if token - is missing
          [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || (echo ""; echo "üí° Add CLOUDFLARE_API_TOKEN in: GitHub repo ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions" && exit 1)

      - name: Verify dashboard assets
        run: |
          echo "üìÅ Verifying public/ assets...c "
          test -f public/index.html && echo "  ‚úÖ index.html"
          test -f public/docs.html  && echo "  ‚úÖ docs.html"
          test -f public/style.css  && echo "  ‚úÖ style.css"
          test -f public/app.js     && echo "  ‚úÖ app.js"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler pages deploy public \
            --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT }} \
            --commit-dirty=true

      - name: Deployment summary
        run: |
          echo ""
          echo "‚úÖ Dashboard deployed to Cloudflare Pages!"
          echo "   Project: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          echo "   Branch:  ${{ github.ref_name }}"
          echo "   Commit:  ${{ github.sha }}"
