name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Dashboard ‚Üí Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          echo "üîê Checking required secrets..."
          [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}"  ] && echo "  ‚úÖ CLOUDFLARE_API_TOKEN is set"  || (echo "  ‚ùå CLOUDFLARE_API_TOKEN is MISSING" && exit 1)
          [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ] && echo "  ‚úÖ CLOUDFLARE_ACCOUNT_ID is set" || (echo "  ‚ùå CLOUDFLARE_ACCOUNT_ID is MISSING" && exit 1)

      - name: Verify dashboard assets
        run: |
          echo "üìÅ Verifying public/ assets..."
          test -f public/index.html && echo "  ‚úÖ index.html"
          test -f public/docs.html  && echo "  ‚úÖ docs.html"
          test -f public/style.css  && echo "  ‚úÖ style.css"
          test -f public/app.js     && echo "  ‚úÖ app.js"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: npm
          command: pages deploy public --project-name=wa-bot-dashboard --commit-dirty=true

      - name: Deployment summary
        run: |
          echo ""
          echo "‚úÖ Dashboard deployed to Cloudflare Pages!"
          echo "   Project: wa-bot-dashboard"
          echo "   Branch:  ${{ github.ref_name }}"
          echo "   Commit:  ${{ github.sha }}"
