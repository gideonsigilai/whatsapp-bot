name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Dashboard ‚Üí Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify dashboard assets
        run: |
          echo "üìÅ Verifying public/ assets..."
          test -f public/index.html && echo "  ‚úÖ index.html"
          test -f public/docs.html  && echo "  ‚úÖ docs.html"
          test -f public/style.css  && echo "  ‚úÖ style.css"
          test -f public/app.js     && echo "  ‚úÖ app.js"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT }} --commit-dirty=true

      - name: Deployment summary
        run: |
          echo ""
          echo "‚úÖ Dashboard deployed to Cloudflare Pages!"
          echo "   Project: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          echo "   Branch:  ${{ github.ref_name }}"
          echo "   Commit:  ${{ github.sha }}"
