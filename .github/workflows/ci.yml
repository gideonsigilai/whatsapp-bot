name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod download

      - name: Verify project files
        run: |
          echo "ğŸ“ Checking project structure..."
          test -f main.go           && echo "  âœ… main.go"
          test -f storage/store.go  && echo "  âœ… storage/store.go"
          test -f storage/auth.go   && echo "  âœ… storage/auth.go"
          test -f whatsapp/client.go && echo "  âœ… whatsapp/client.go"
          test -f public/index.html && echo "  âœ… public/index.html"
          test -f public/app.js     && echo "  âœ… public/app.js"

      - name: Build Go Server
        run: |
          echo "ğŸ”¨ Compiling server binary..."
          go build -v -o server main.go
          test -f server && echo "  âœ… Build successful!"
